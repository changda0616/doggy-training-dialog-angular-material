<h3 id="title-h3">{{ title }}</h3>

<div class="list-item" *ngFor="let data of apiData">
  <button mat-raised-button (click)="openDialog(data)">{{ data.name }}</button>
  => [ 身高 ]：{{ data.height }}、[ 體重 ]: {{ data.weight }}
</div>


<app-dialog-template
  *ngIf="isDialogOpened"
  [data]="dialogData"
  (cancel)="isDialogOpened=false"
  (confirm)="handleConfirm($event)"
>
</app-dialog-template>
